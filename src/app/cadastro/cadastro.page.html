<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (submit)="cadastrarUsuario()">
    <ion-list>
      <ion-item>
        <ion-input label="Usuário" type="text" name="usuario" [(ngModel)]="instancia.username"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-input label="Email" type="text" name="email" [(ngModel)]="instancia.email"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-input label="Senha" type="password" name="senha" [(ngModel)]="instancia.password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="cadastrarUsuario()">Cadastrar</ion-button>
  </form>

  <ion-button expand="full" (click)="goToLogin()">Fazer Login</ion-button>
</ion-content>
